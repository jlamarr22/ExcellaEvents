<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{ pageTitle }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{ listFilter }} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='events && events.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{ showImage ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Event</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of events|eventFilter:listFilter">
                        <!--<td>
                            <img [src]='event.imageUrl' 
                                 [title]='event.name|uppercase'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imagePx'
                                 *ngIf='showImage'>
                        </td>-->
                        <td><a [routerLink]="['/event', event.id]">
                                {{ event.name }}
                            </a>
                        </td>
                        <td>{{ event.dateTime }}</td>
                        <td>{{ event.headcount }}</td>
                        <td>{{ event.location }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
